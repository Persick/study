<html>
<meta charset="UTF-8">
<script>
function calculateMult() {
	a = document.getElementById("a").value;
	b = document.getElementById("b").value;
	result = a * b;
	document.getElementById("result").value = result;
}

function calculateSum() {
	a = parseFloat(document.getElementById("a").value);
	b = parseFloat(document.getElementById("b").value);
	result = (a * b) + (a + b);
	document.getElementById("result").value = result;
}

</script>

<label>#1: <input type="text" id="a" /></label>
<br />
<br />
<label>#2: <input type="text" id="b" /></label>
<br />
<br />
<button onclick="calculateMult()">a*b</button>
<button onclick="calculateSum()">(a*b)+(a+b)</button>
<br />
<br />
<label>res: <input type="text" id="result" readonly="readonly" /></label>

</html>
